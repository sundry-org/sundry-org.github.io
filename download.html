<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Download Sundry</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }
    #redirect-message {
      font-size: 1.4rem;
      font-weight: 600;
      max-width: 300px;
      line-height: 1.4;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      user-select: none;
      transition: color 0.3s ease;
    }
  </style>
  <script src="/store_auto_redirect.js" defer></script>
</head>
<body>
  <p id="redirect-message">Preparing to redirect...</p>

  <script>
    (function() {
      const p = document.getElementById("redirect-message");
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      const isAndroid = /android/i.test(userAgent);
      const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

      if (isIOS) {
        p.textContent = "Redirecting to the App Store...";
        setTimeout(() => {
          window.location.href = "https://apps.apple.com/us/app/sundry-marketplace/id6737113628";
        }, 1000);
      } else if (isAndroid) {
        p.textContent = "Redirecting to Google Play Store...";
        setTimeout(() => {
          window.location.href = "https://play.google.com/store/apps/details?id=com.sundry.sundry";
        }, 1000);
      } else {
        p.textContent = "Redirecting to Sundry website...";
        setTimeout(() => {
          window.location.href = "https://sundry.gr";
        }, 1000);
      }
    })();
  </script>
</body>
</html>
